<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-9">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator App</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="display-bar">
                
            </div>
            <div class="functions">
                <button class="buttons">AC</button>
                <button class="buttons">(</button>
                <button class="buttons">)</button>
                <button class="buttons symbols">รท</button>
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons symbols">ร</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons symbols">-</button>
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons symbols">+</button>
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button class="buttons">CE</button>
                <button class="buttons equals">=</button>
            </div>
        </div>
    </body>
</html>
